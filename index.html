<!DOCTYPE html>
<html lang="en">
<head id="metatags">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./handeler.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./handeler.js"></script>


    <!-- Edit All the meta tags below this line-->
    <title>Site Title</title>
    <link rel="icon" type="image/png" href="./assets/logo.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./assets/logo.png" sizes="96x96">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
  
    <meta name="theme-color" content="#ff0000">
    <meta property="og:title" content="Site Title}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="${siteurl}">
    <meta property="og:description" content="Some text about yourself">
    <meta property="og:image" content="${ogimage}">
    <meta name="twitter:card" content="summary_large_image">
  
    <meta name="description" content="$Some text about yourself">
    <meta name="keywords" content="separate, each, tag, with, a, comma">
  
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="${siteurl}${ogimage}">
    <meta name="twitter:creator" content="${twitterUsername}">
</head>
<body>
    <style id="linkstyle"></style>
    <div class="socials">
        <div id="logotext"></div>   
        <div id="dynamicsite"></div>
        <br><br>
        <div class="links" id="links">
        </div>
    </div>
    <div class="creator"><a href="https://github.com/furSUDO/Editable-Landing-Page">SUDO</a></div>
</body>
</html>
